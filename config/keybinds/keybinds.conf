#
# Pimarchy Keybinds Configuration
# 
# Format: KEYBIND="action|command"
# Key modifiers: W=Super/Windows, A=Alt, C=Ctrl, S=Shift
#
# To customize:
# 1. Edit the key combinations below
# 2. Re-run install.sh to apply changes
#

# ============================================================================
# Application Launching
# ============================================================================

# App launcher (Wofi)
KEYBIND_LAUNCHER="W-d"
LAUNCHER_CMD="wofi --show drun"

# Terminal
KEYBIND_TERMINAL="W-Return"
TERMINAL_CMD="alacritty"

# Browser
KEYBIND_BROWSER="W-S-b"
BROWSER_CMD="chromium-browser"

# ============================================================================
# Window Management
# ============================================================================

# Close window (two bindings available)
KEYBIND_CLOSE_1="W-q"
KEYBIND_CLOSE_2="W-w"

# Toggle fullscreen
KEYBIND_FULLSCREEN="W-f"

# Minimize window
KEYBIND_MINIMIZE="W-m"

# Maximize window
KEYBIND_MAXIMIZE="W-Up"

# ============================================================================
# Window Switching
# ============================================================================

# Switch to next window
KEYBIND_NEXT_WINDOW="A-Tab"

# Switch to previous window
KEYBIND_PREV_WINDOW="A-S-Tab"

# Switch windows (all desktops)
KEYBIND_ALL_WINDOW="W-Tab"

# ============================================================================
# Tiling / Snapping
# ============================================================================

# Snap to left
KEYBIND_SNAP_LEFT="W-Left"

# Snap to right
KEYBIND_SNAP_RIGHT="W-Right"

# Center window
KEYBIND_CENTER="W-c"

# ============================================================================
# Workspaces
# ============================================================================

# Number of workspaces
WORKSPACE_COUNT=6

# Switch to workspace (prefix - number will be appended)
KEYBIND_WORKSPACE_PREFIX="W-"

# Send window to workspace (prefix - number will be appended)
KEYBIND_SEND_TO_WORKSPACE_PREFIX="W-S-"

# ============================================================================
# Screenshots
# ============================================================================

# Screenshot full screen
KEYBIND_SCREENSHOT_FULL="Print"
SCREENSHOT_FULL_CMD="grim ~/Pictures/screenshot-\$(date +%Y%m%d-%H%M%S).png"

# Screenshot region
KEYBIND_SCREENSHOT_REGION="W-S-s"
SCREENSHOT_REGION_CMD="slurp | grim -g - ~/Pictures/screenshot-\$(date +%Y%m%d-%H%M%S).png"
