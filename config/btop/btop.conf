#btop settings file

# Color theme â€” matches the Pimarchy Ravenwood desktop theme
color_theme = "ravenwood"

# Update interval in milliseconds
update_ms = 1500

# Default process sorting
proc_sorting = "cpu lazy"

# Show processes as a tree
proc_tree = False

# Set to true to enable the mini cpu graphs in process list
proc_gradient = True

# Use /proc/[pid]/smaps for memory reporting (more accurate, heavier)
proc_mem_bytes = True

# Show detailed cpu and memory info in the menu
show_gpu_info = "Auto"

# Temperature unit: celsius or fahrenheit
temp_unit = "celsius"

# Draw a clock at top of screen (see strftime docs for format)
clock_format = "%H:%M"

# Show cpu box at startup
shown_boxes = "cpu mem net proc"

# Rounded corners on boxes
rounded_corners = True

# Background update indicator
background_update = True

# vim keybindings
vim_keys = True
