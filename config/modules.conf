#
# Pimarchy Module Manifest
# 
# This file defines all installable modules and their configuration files.
# Modules can be enabled/disabled by commenting/uncommenting lines.
#

# Format: module_name|config_file|target_path|description

# ============================================================================
# Core Components
# ============================================================================

hyprland|hypr/hyprland.conf.template|~/.config/hypr/hyprland.conf|Hyprland window manager configuration
hyprland|hypr/background.jpg|~/.config/hypr/background.jpg|Desktop wallpaper
hyprland|hypr/screenshot.sh|~/.config/hypr/screenshot.sh|Screenshot helper script

waybar|waybar/config.jsonc.template|~/.config/waybar/config.jsonc|Waybar configuration
waybar|waybar/style.css.template|~/.config/waybar/style.css|Waybar styling

rofi|rofi/config.rasi.template|~/.config/rofi/config.rasi|Rofi launcher configuration
rofi|rofi/theme.rasi.template|~/.config/rofi/theme.rasi|Rofi styling
rofi|rofi/power-menu.sh|~/.config/rofi/power-menu.sh|Power menu script

mako|mako/config.template|~/.config/mako/config|Mako notification configuration

# ============================================================================
# Theming Components
# ============================================================================

gtk|gtk/settings.ini.template|~/.config/gtk-3.0/settings.ini|GTK3 settings
gtk|gtk/gtkrc-2.0.template|~/.gtkrc-2.0|GTK2 settings

terminal|terminal/alacritty.toml.template|~/.config/alacritty/alacritty.toml|Alacritty terminal configuration

# ============================================================================
# Shell & Utilities
# ============================================================================

shell|shell/aliases.sh.template|~/.bashrc.pimarchy|Pimarchy shell aliases
starship|starship/starship.toml.template|~/.config/starship.toml|Starship prompt configuration

# ============================================================================
# App Theming
# ============================================================================

btop|btop/btop.conf|~/.config/btop/btop.conf|btop system monitor configuration
btop|btop/ravenwood.theme|~/.config/btop/themes/ravenwood.theme|btop Ravenwood colour theme

opencode|opencode/opencode.json|~/.config/opencode/opencode.json|OpenCode AI agent configuration

chromium|chromium/chromium-flags.conf.template|/etc/chromium.d/pimarchy|Chromium native Wayland and dark mode flags
vscode|vscode/settings.json.template|~/.config/Code/User/settings.json|VSCode configuration and theme

